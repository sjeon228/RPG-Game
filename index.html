<!DOCTYPE HTML>
<HTML lang = "en-us">
<HEAD>
	<meta charset = "UTF-8">
	<title>Street Fighter RPG Game</title>

	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel = "stylesheet" type = "text/css" href = "assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">
</HEAD>

<BODY>
	<div class = "container" id = "page">
		<div class = "row">
			<h1>Street Fighter RPG!</h1>
		</div>
		<div class = "row">
			<div class = "col-lg-8">
				<div class ="row characters">
					<div class = "col-md-3 character" id = "ryu">
						<div class = "border">
							<p class = "nameText">Ryu</p>
							<img src = "https://upload.wikimedia.org/wikipedia/en/e/e5/Ryu_TvC.png" alt = "Ryu" width = "140" height = "180" id = "ryuImage">
							<p class = "ryu player hpText" id = "r">120</p>
						</div>
					</div>

					<div class = "col-md-3 character" id = "blanka">
						<div class = "border">
							<p class = "nameText">Blanka</p>
							<img src = "http://vignette3.wikia.nocookie.net/streetfighter/images/4/4a/Blanka_SfxT.png/revision/latest?cb=20120519202850" alt = "Blanka" width = "140" height = "180" id = "blankaImage">
							<p class = "blanka player hpText">100</p>
						</div>
					</div>
					
					<div class = "col-md-3 character" id = "ken">
						<div class = "border">
							<p class = "nameText">Ken</p>
							<img src = "http://vignette2.wikia.nocookie.net/streetfighter/images/8/8a/Ken_big.jpg/revision/latest?cb=20080212064647" alt = "Ken" width = "140" height = "180" id = "kenImage">
							<p class = "ken player hpText">150</p>
						</div>
					</div>
					
					<div class = "col-md-3 character" id = "dhalsim">
						<div class = "border">
							<p class = "nameText">Dhalsim</p>
							<img src = "http://vignette2.wikia.nocookie.net/streetfighter/images/7/7b/SvCCFDS-Dhalsim.png/revision/latest?cb=20151102011048" alt = "Dhalsim" width = "140" height = "180" id = "dhalsimImage">
							<p class = "dhalsim player hpText">180</p>
						</div>
					</div>
						
				</div>
				<div class = "panel-footer">
					<h3>Your Character</h3>
				</div>
			</div>
		</div>

		<div class = "row">
			<div class = "col-lg-8">
				<div class = "panel-body enemies">
					
				</div>
				<div class = "panel-footer">
					<h3>Enemies Available to Attack</h3>
				</div>
			</div>
		</div>

		<div class = "row">
			<div class = "col-lg-8">
				<div class = "panel-heading">
					<h3>Fight Section</h3>
				</div>
				<div class = "panel-body">
					<button type="button" class="btn btn-default attack">Attack</button>
				</div>
			</div>
		</div>

		<div class = "row">
			<div class = "col-lg-8">
				<div class = "panel-heading">
					<h3>Fight Stage</h3>
				</div>
				<div class = "panel-body fight">

				</div>
				<div class = "panel-body attackText">

				</div>
				<div class = "panel-body counterText">

				</div>
			</div>
		</div>
	</div>

	<script src="assets/javascript/game.js"></script>
</BODY>

</HTML>
